<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Список товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Название товара</td>
            <td>Стоимость</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProdBetweenList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Отфильтровать по цене</h3>
    <form novalidate ng-submit="findByCostBetween()">
        <input class="form-control" type="number" placeholder="Цена от" ng-model="findByCostBetween.min">
        <p></p>
        <input class="form-control" type="number" placeholder="Цена до" ng-model="findByCostBetween.max">
        <p></p>
        <button type="submit" class="btn btn-primary">Отфильтровать</button>
    </form>
</div>
</body>
</html>
